{% extends "layout/base.html" %}
{% block title %}Editor{% endblock %}

{% block page_styles %}
    <!--<link href="{{ url_for('static', filename = 'vendor/bootstrap-treeview/bootstrap-treeview.min.css') }}" rel="stylesheet">-->
    <script href="{{ url_for('static', filename = 'vendor/bootstrap-treeview/bootstrap-treeview.min.js') }}"
            type="text/javascript"></script>
{% endblock %}

{% block page_content %}

    {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
    {% endfor %}
    <div class="container">
        <div class=" mt-sm-2" style="height: 20px">
            <div class="col-md-4">
                <div id="tree"></div>
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-7">
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename = 'vendor/bootstrap-treeview/bootstrap-treeview.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/editor/editor.js') }}"></script>
{% endblock %}
